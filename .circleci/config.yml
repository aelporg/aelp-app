version: 2.1


jobs:
  build-affected-docker-images-and-push:
    docker: 
      - image: 'node:lts-alpine3.14'
    environment:
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${AELP_APP_GOOGLE_CLIENT_ID}
      NEXT_PUBLIC_GRAPHQL_API_ENDPOINT: ${AELP_APP_GRAPHQL_API_ENPOINT}
    steps:
      - checkout
      - run: apk add docker-cli
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --immutable
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - .yarn/cache
            - .yarn/unplugged
      - run: echo "${NEXT_PUBLIC_GOOGLE_CLIENT_ID}"
      - run: echo "${NEXT_PUBLIC_GRAPHQL_API_ENPOINT}"
      - run: echo "${AELP_APP_DOCKER_PASSWORD}" 
      - run: echo "${AELP_APP_DOCKER_USERNAME}"
      - run: echo "${AELP_APP_DOCKER_PASSWORD}" | docker login ghcr.io -u ${AELP_APP_DOCKER_USERNAME}	 --password-stdin
      - run: yarn nx affected --target=docker --skip-nx-cache

workflows:
  deploy-docker: 
    jobs:
      - build-affected-docker-images-and-push:
          context:
            - aelp-app
